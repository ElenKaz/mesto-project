<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar-min.png" alt="фото Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__text">Исследователь океана</p>
                <button type="button" class="profile__edit-button"  aria-label="Редактировать"></button>
            </div>
            <button type="button" class="profile__add-button"  aria-label="Добавить">
            </button>
        </section>

        <section class="elements">

            <ul class="elements__item">
              
                <li class="element">
                    <img class="element__image" src="./images/karachaevsk-min.jpg"
                        alt="древняя церковь в горах">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like element__like_active" type="button" aria-label="Отметить как нарвится"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/elbrus-min.jpg"
                        alt="рассвет на горном плато">
                    <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like element__like_active" type="button" aria-label="Отметить как нарвится"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/dombai-min.jpg"
                        alt="вершины гор">
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like element__like_active" type="button" aria-label="Отметить как нарвится"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elbrus-min.jpg"
                        alt="рассвет на горном плато">
                    <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like element__like_active" type="button" aria-label="Отметить как нарвится"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/dombai-min.jpg"
                        alt="вершины гор">
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like element__like_active" type="button" aria-label="Отметить как нарвится"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/elbrus-min.jpg"
                        alt="древняя церковь в горах">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like element__like_active" type="button" aria-label="Отметить как нарвится"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__container">
            <button class="popup__closed" type="button" aria-label="Закрыть"></button>            
            <form class="popup__form" name="form" method="post" action="#">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" name="user" required type="text" placeholder="Имя">
                <input class="popup__input popup__input_type_profession" name="job" required type="text"
                    placeholder="О себе">
                <button class="popup__submit-btn" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
